<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />

    <title>Valera Sistemas Listagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"></link>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/adm">
        <i class="fa-solid fa-microchip" style="color: #999999;"></i>
    </a>
    <a class="navbar-brand" href="/adm">Valera Sistemas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/adm">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container">
    <table class="table" id="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Observação</th>
            <th>Cliente</th>
            <th>Funcionário responsável</th>
            <th>Data</th>
            <th>Valor total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venda : ${listaVenda}">
            <td th:text="${venda.id}"></td>
            <td th:text="${venda.obs}"></td>
            <td th:text="${venda.cliente.nome}"></td>
            <td th:text="${venda.funcionario.nome}"></td>
            <!-- Formatação da data -->
            <td th:text="${#dates.format(venda.dataVenda, 'dd/MM/yyyy HH:mm')}"></td>
            <!-- Exibição do valor total -->
            <td th:text="${venda.valorTotal}"></td>
            <td>
                <!-- Botão de remoção -->
                <a th:href="@{/removeVenda/{id}(id=${venda.id})}">
                    <i class="fa-solid fa-trash" style="color: #da1616;"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/cadastraVenda" class="btn btn-primary">Cadastrar</a>
    <a href="/adm" class="btn btn-danger">Voltar</a>
</div>
<!-- JavaScript (Opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46JBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/Portuguese.json"></script>
<script>
    $(document).ready( function () {
    $('#tabela').DataTable();
    } );

    var table = new DataTable('#tabela', {
    language: {
        url: '//cdn.datatables.net/plug-ins/2.1.8/i18n/pt-BR.json',
    },
});
</script>
</body>
</html>
