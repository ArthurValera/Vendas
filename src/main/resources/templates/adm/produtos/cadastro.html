<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Valera Sistemas - Cadastro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"></link>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/adm">
        <i class="fa-solid fa-microchip" style="color: #999999;"></i>
    </a>
    <a class="navbar-brand" href="/adm">Valera Sistemas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/adm">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container">
    <form action="/salvaProduto" th:object="${produto}" method="POST">
        <div class="form-group">
            <label>ID:</label>
            <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
            <label>Nome do Produto:</label>
            <input type="text" class="form-control" th:field="*{nome}">

            <div class="row">
                <div class="col-md">
                    <label>Estoque:</label>
                    <input type="number" class="form-control" th:field="*{estoque}">
                </div>

                <div class="col-md">
                    <label>Custo:</label>
                    <input type="number" class="form-control" th:field="*{custo}">
                </div>

                <div class="col-md">
                    <label>Preço:</label>
                    <input type="number" class="form-control" th:field="*{preco}">
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label>Lucro:</label>
                    <input type="number" class="form-control" th:field="*{lucro}">
                </div>

                <div class="col-md">
                    <label>Margem de Lucro:</label>
                    <input type="number" class="form-control" th:field="*{margemLucro}">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/adm" class="btn btn-danger">Voltar</a>
        <a href="/listaProduto" class="btn btn-success">Listar</a>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46JBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
